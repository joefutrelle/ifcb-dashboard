<VirtualHost *:8888>

ServerName localhost

WSGIDaemonProcess dashboard threads=6
WSGIScriptAlias / /home/vagrant/ifcb-dashboard/dashboard.wsgi

<Directory "/vagrant">
    WSGIProcessGroup dashboard
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
    Require all granted
</Directory>

</VirtualHost>