<VirtualHost *:9270>

ServerName localhost

WSGIDaemonProcess workflow threads=1
WSGIScriptAlias / /home/vagrant/ifcb-dashboard/workflow.wsgi

<Directory "/home/vagrant/ifcb-dashboard">
    WSGIProcessGroup workflow
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from all
    Require all granted
</Directory>

</VirtualHost>

